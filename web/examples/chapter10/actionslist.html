<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../touch/resources/css/sencha-touch.css"/>
    <link rel="stylesheet" type="text/css" href="icons/icons.css"/>
    <link rel="stylesheet" type="text/css" href="actionlist.css"/>
    <script type="text/javascript" src="../../touch/sencha-touch-debug.js"></script>
</head>
<body>
<script type="text/javascript">
Ext.Loader.setConfig({
    paths : {
        'Ext'    : '../../touch/src',
        'Ext.ux' : 'js/'
    }

});

Ext.require([
    'Ext.MessageBox',
    'Ext.data.Store',
    'Ext.ux.ActionList'
]);

Ext.define('ListModel', {
    extend : 'Ext.data.Model',
    config : {
        fields : [
            'firstName',
            'lastName'
        ]
    }
});


Ext.application({
    launch : function() {

        Ext.create('Ext.ux.ActionList', {
            fullscreen : true,
            itemTpl    : '{lastName}, {firstName}',
            items      : {
                xtype  : 'toolbar',
                docked : 'top',
                title  : 'ActionList extension!'
            },
            store      : {
                model    : 'ListModel',
                autoLoad : true,
                proxy    : {
                    type : 'ajax',
                    url  : 'complexData.json'
                }
            },
            actions    : [
                'phone',
                'thumbs_up',
                'thumbs_down'
            ],
            listeners  : {
                actiontap : function(list, listItem, action, record) {
                    var msg = record.data.firstName + ' ' + record.data.lastName;

                    Ext.Msg.alert(
                        'You tapped ' + action,
                        msg
                    )
                }
            }
        });
    }
});
</script>
</body>
</html>
