<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title></title>
    <link rel='stylesheet' href='../../touch/resources/css/sencha-touch.css' type='text/css'>
    <script type='text/javascript' src='../../touch/sencha-touch-all-debug.js'></script>

    <script type='text/javascript'>
        /*
         Sample code for a simple sheet
         */
        Ext.application({
            launch : function() {
                var invitePopup = Ext.create('Ext.Sheet', {
                    stretchX : true,
                    height   : 300,
                    hidden   : true,
                    layout   : 'fit',
                    bottom   : 0,
                    items    : [
                        {
                            xtype  : 'toolbar',
                            docked : 'bottom',
                            items  : [
                                {
                                    xtype : 'spacer'
                                },
                                {
                                    ui   : 'confirm',
                                    text : 'Save'
                                },
                                {
                                    ui   : 'default',
                                    text : 'Cancel'
                                }
                            ]
                        },
                        {
                            xtype  : 'formpanel',
                            flex   : 1,
                            itemId : 'invite-form',
                            items  : [
                                {
                                    xtype    : 'fieldset',
                                    title    : 'Personal Info',
                                    defaults : {
                                        required   : true,
                                        labelAlign : 'left',
                                        labelWidth : '40%'
                                    },
                                    items    : [
                                        {
                                            xtype       : 'textfield',
                                            label       : 'First',
                                            name        : 'firstName',
                                            placeHolder : 'Enter First Name Here'
                                        },
                                        {
                                            xtype       : 'textfield',
                                            label       : 'Last',
                                            name        : 'lastName',
                                            placeHolder : 'Enter First Name Here'
                                        },
                                        {
                                            xtype       : 'selectfield',
                                            label       : 'Status',
                                            name        : 'inviteStatus',
                                            placeholder : 'nothing',
                                            options     : [
                                                {
                                                    text  : 'Undecided',
                                                    value : 'undecided'
                                                },
                                                {
                                                    text  : 'Accepted',
                                                    value : 'accept'
                                                },
                                                {
                                                    text  : 'Declined',
                                                    value : 'decline'
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                });
                Ext.Viewport.add(invitePopup);
                invitePopup.show();
            } // end onReady()
        }); // end setup()

    </script>
</head>
<body></body>
</html>
