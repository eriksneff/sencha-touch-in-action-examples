<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" href="../../touch/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../touch/sencha-touch-debug.js"></script>

    <script type="text/javascript">

        Ext.require([
            'Ext.data.Store',
            'Ext.dataview.NestedList',
            'Ext.MessageBox'
        ]);

        Ext.define('Author', {
            extend : 'Ext.data.Model',

            config : {
                fields : [
                    'text',
                    'link'
                ]
            }
        });

        Ext.application({
            name     : 'STIA',
            viewport : {
                autoMaximize : true
            },
            launch   : function () {

                var store = Ext.create('Ext.data.TreeStore', {
                    model    : 'Author',
                    autoLoad : true,
                    proxy    : {
                        type : 'ajax',
                        url  : 'authors-tree.json'
                    }
                });

                var nestedlist = Ext.create('Ext.dataview.NestedList', {
                    fullscreen : true,
                    store      : store,
                    title      : 'Authors',
                    detailCard : {
                        xtype : 'container',
                        tpl   : [
                            'External Link: ',
                            '<a href="{link}" target="_blank">',
                                '{text}',
                            '</a>',
                            '<br /> <br />',
                            'Tapping on this link will take you outside of this app'
                        ]
                    },
                    listeners  : {
                        leafitemtap : function(nestedlist, list, index, t, record) {
                            var detailCard = nestedlist.getDetailCard();

                            detailCard.setData(record.getData());
                        }
                    }
                });

            }
        });

    </script>

</head>
<body></body>
</html>
