<!doctype html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' href='../../touch/resources/css/sencha-touch.css' type='text/css'>
    <script type='text/javascript' src='../../touch/sencha-touch-all-debug.js'></script>

<script type='text/javascript'>

Ext.application({
    launch: function() {

        var topDock = {                                                      // # 1
            xtype  : 'container',
            docked : 'top',                                                  // # 2
            style  : 'border-bottom: 1px solid; background-color: #F99;',
            height : 100,
            html   : 'Top dock'
        },
        bottomDock = {
            xtype  : 'container',
            docked : 'bottom',
            style  : 'border-top: 1px solid; background-color: #9F9;',
            height : 100,
            html   : 'Bottom dock'
        },
        leftDock = {
            xtype  : 'container',
            docked : 'left',
            width  : 100,
            style  : 'border-right: 1px solid; background-color: #99F;',
            html   : 'Left dock'
        },
        rightDock = {
            xtype  : 'container',
            docked : 'right',
            width  : 100,
            style  : 'border-left: 1px solid; background-color: #FF9;',
            html   : 'Right dock'
        };

        var myPanel = Ext.create('Ext.Panel', {
            fullscreen  : true,
            bodyStyle   : 'padding: 10px;',
            html        : 'Panel content body',
            items       : [                                                     // # 3
                topDock,
                bottomDock,
                leftDock,
                rightDock
            ]
        });

    }
});

</script>

</head>
<body></body>
</html>
